	<body id="zbabelci" xml:lang="cs">
		<div>
			<p class="MLP-venovani para-style-override-1" xml:lang="cs-CZ"><span></span></p>
			<p class="MLP-citat" xml:lang="cs-CZ">Každé dílo, jež trvá, je vytvořeno ze samé podstaty své doby; <br/>umělec je sám nevybudoval; je v&#160;něm vypsáno, <br/>co vytrpěli, milovali, o&#160;čem snili <br/>jeho druhové.</p>
			<p class="MLP-citat-autor" xml:lang="cs-CZ">ROMAIN ROLLAND</p>
			<p class="MLP-citat" xml:lang="cs-CZ">Spisovatelovým řemeslem je mluvit pravdu.</p>
			<p class="MLP-citat-autor" xml:lang="cs-CZ">ERNEST HEMINGWAY</p>
		</div>
</body>
